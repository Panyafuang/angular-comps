<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="title" [ngClass]="{ active: openAccordinIndex === i }" (click)="onClick(i)">
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div class="content" [ngClass]="{ active: openAccordinIndex === i }">
      <p>{{ item.content }}</p>
    </div>
  </ng-container>
</div>
